<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="Main">
            <form action="">
                <h1>Player Registration</h1>
                <div class="header">
                    <h3>Personal Details</h3>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First Name" required>
                    </div>

                    <div class="input-field">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your Last Name" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="input-field">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your Username" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <span class="details">Birthdate</span>
                        <input type="date" placeholder="Enter your Birthdate" required>
                    </div>

                    <div class="input-field">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your Phone Number" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter Password" minlength="6" required>
                    </div>

                    <div class="input-field">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm Password" minlength="6" required>
                    </div>
                </div>

                <div class="input-box">
                    <div class="gender-details">
                        
                        <span class="details">Sex</span>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="male">Female</label>
                        <input type="radio" id="non" name="gender" value="prefernottosay" required>
                        <label for="male">Prefer not to say</label>
                    </div>

                </div>

                <label><input type="checkbox" required>I hereby declare that the information provided are true and correct</label>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="login.html" class="login-link">Login</a>
                    </p>
                    <p class="riw">Or Register with</p>
                </div>
                
                <div class="icons">
                    <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://x.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="https://accounts.google.com" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://account.apple.com" target="_blank"><ion-icon name="logo-apple"></ion-icon></a>

                </div>
            
            </form>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
