<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">

    <script>
        // Javascript function for Barangay Data
        const barangaysByCity = {
            "Quezon City": [
                "Barangay Commonwealth", "Barangay Culiat",  "Barangay C.P. Garcia","Barangay Fairview",
                "Barangay Holy Spirit","Barangay Krus na Ligas","Barangay Payatas", "Barangay U.P. Campus"
            ],
            "Makati": [
                "Barangay Bangkal", "Barangay Carmon", "Barangay Poblacion", "Barangay San Lorenzo",
                "Barangay San Antonio"
            ],
            "Intramuros": [
                "Barangay 655", "Barangay 656", "Barangay 657", "Barangay 658",
                "Barangay 659"
            ],     
            "Pasig": [
                "Barangay Bagong Ilog", "Barangay Bambang", "Barangay Caniogan", "Barangay Kalawaan",
                "Barangay Sumulong"
            ],
            "Taguig": [
                "Barangay Fort Bonifacio","Barangay Central Bicutan ", "Barangay Lower Bicutan", "Barangay Upper Bicutan", 
                "Barangay Western Bicutan"
                
            ],

        };

        // Function to update Barangay dropdown
        function updateBarangayDropdown() {
            const citySelect = document.getElementById('city');
            const barangaySelect = document.getElementById('barangay');
            const selectedCity = citySelect.value;

            // Clear existing options
            barangaySelect.innerHTML = '<option value="" disabled selected>Select Barangay</option>';

            // Populate Barangay options based on selected City
            if (selectedCity in barangaysByCity) {
                barangaysByCity[selectedCity].forEach(barangay => {
                    const option = document.createElement('option');
                    option.value = barangay;
                    option.textContent = barangay;
                    barangaySelect.appendChild(option);
                });
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2 class="title">Player Registration</h2>
        </div>
        <form>
            <label for="fullname">Fullname <span class="required">*</span></label>
            <div class="row">
                <div class="column">
                    <input type="text" id="firstName" name="firstName" required>
                    <small class="help-text">First Name</small>
                </div>
                <div class="column">
                    <input type="text" id="middleName" name="middleName">
                    <small class="help-text">Middle Name (Optional)</small>
                </div>
                <div class="column">
                    <input type="text" id="lastName" name="lastName" required>
                    <small class="help-text">Last Name</small>
                </div>
            </div>

        
            <div class="row">
                <div class="column">
                    <label for="fullname">Birthdate <span class="required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="column">
                    <label>Gender <span class="required">*</span></label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="preferNotToSay" name="gender" value="preferNotToSay" required>
                        <label for="preferNotToSay">Prefer not to</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="addressDetails">Address Details <span class="required">*</span></label>
                <input type="text" id="addressDetails" name="addressDetails" required>
                <small class="help-text">Street/Subdivision/Village</small>
            </div>
            <div class="row">
                <div class="column">
                    <select id="stateProvince" name="stateProvince" required>
                        <option value="" disabled selected>Select Province</option>
                        <option value="state1">Batanes</option>
                        <option value="state2">Cebu</option>
                        <option value="state3">Metro Manila</option>
                        <option value="state4">Palawan</option>
                        <option value="state5">Zambales</option>
                    </select>
                    <small class="help-text">State/Province</small>
                </div>
                <div class="column">
                    <select id="city" name="city" required onchange="updateBarangayDropdown()">
                        <option value="" disabled selected>Select City</option>
                        <option value="Quezon City">Quezon City</option>
                        <option value="Makati">Makati</option>
                        <option value="Intramuros">Intramuros</option>
                        <option value="Pasig">Pasig</option>
                        <option value="Taguig">Taguig</option>
                    </select>
                    <small class="help-text">City</small>
                </div>
                <div class="row">
                    <div class="column">
                        <select id="district" name="district" required>
                            <option value="" disabled selected>Select District</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <option value="district1">District 3</option>
                            <option value="district2">District 4</option>
                            <option value="district1">District 5</option>
                        </select>
                        <small class="help-text">District</small>
                    </div>
                    <div class="column">
                        <select id="barangay" name="barangay" required>
                            <option value="" disabled selected>Select Barangay</option>
                            <!-- Barangay options will be populated here -->
                        </select>
                        <small class="help-text">Barangay</small>
                    </div>
                    <div class="column">
                        <input type="text" id="postalCode" name="postalCode" required>
                        <small class="help-text">Postal/Zip Code</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
                    <input type="text" id="mobileNumber" name="mobileNumber" required>
                </div>
                <div class="column">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row">
                <label for="birthcert">Upload Birth Certificate <span class="required">*</span></label>
                <input type="file" id="birthcert" name="birthcert" accept=".pdf" required>
                <small class="help-text">.pdf only.</small>
            </div>
            <div class="row">
                <button type="submit" class="submit-button">Submit</button>
            </div>

            <div class="login-register">
                <p>Already have an Account? <a href="login.html" class="register-link">Login</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
