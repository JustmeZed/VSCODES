<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css"> 
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="Main">
            <!--For Login Form-->
            <div class="form login">
                <h1>Login</h1>
                <form action="#">
                    <div class="input-box">
                        <input type="email" placeholder="Enter Email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn"> Login</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="register.html" class="register-link">Register</a>
                        </p>
                        <p class="liw">Or Log in with</p>
                    </div>

                    <div class="icons">
                        <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="https://x.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="https://accounts.google.com" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="https://account.apple.com" target="_blank"><ion-icon name="logo-apple"></ion-icon></a>

                    </div>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
