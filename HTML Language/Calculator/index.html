<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <div class="title">
        <h1>
          Calculator
        </h1>
      </div>
      <div class="resultbox">
        <p id="expression">&nbsp;</p>
        <p id="result">0</p>
      </div>
      <br /><br />
      <div class="memory-buttons">
        <button class="memory-btn" id="mc">MC</button>
        <button class="memory-btn" id="mr">MR</button>
        <button class="memory-btn" id="mplus">M+</button>
        <button class="memory-btn" id="mminus">M-</button>
        <button class="memory-btn" id="ms">MS</button>
        <button class="memory-btn" id="mv">M<sub>v</sub></button>
      </div>
      <div id="memoryCoverDiv" class="membox">
        <div class="row">
          <div class="memory-value"></div>
          <div class="memory-hover-buttons"></div>
        </div>
      </div>

      <div id="numContainer" class="numbox" style="height: 50vh; width: 29.7vw">
        <button class="btns symbol" id="percent">%</button>
        <button class="btns symbol" id="ce">CE</button>
        <button class="btns symbol" id="c">C</button>
        <button class="back btns symbol" id="back">
          <svg
            fill="#ffffff"
            height="17px"
            width="50px"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 44.18 44.18"
            xml:space="preserve"
            stroke="#ffffff"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <path
                  d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"
                ></path>
                <polygon
                  points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 "
                ></polygon>
              </g>
            </g>
          </svg>
        </button>

        <button class="btns symbol" id="bin">BIN</button>
        <button class="btns symbol" id="oct">OCT</button>
        <button class="btns symbol" id="hex">HEX</button>
        <button class="btns symbol" id="divide">รท</button>

        <button class="btns" id="nine">9</button>
        <button class="btns" id="eight">8</button>
        <button class="btns" id="seven">7</button>
        <button class="btns symbol" id="multiply">*</button>

        <button class="btns" id="six">6</button>
        <button class="btns" id="five">5</button>
        <button class="btns" id="four">4</button>
        <button class="btns symbol" id="subtract">-</button>

        <button class="btns" id="three">3</button>
        <button class="btns" id="two">2</button>
        <button class="btns" id="one">1</button>
        <button class="btns symbol" id="add">+</button>

        <button class="btns" id="posnega">+/-</button>
        <button class="btns" id="zero">0</button>
        <button class="btns" id="decimal">.</button>
        <button class="btns symbol" id="equal">=</button>
      </div>
    <script src="script.js" defer></script>
  </body>
</html>
