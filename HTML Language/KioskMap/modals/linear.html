<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linear Park Modal</title>
    <style>
        .modal {
            top: 90px;
            left: 600px;
            width: 350px;
            height: 430px;
        }

        .modal-content img {
            height: 200px;  
            width: 230px;
        }
    </style>    
</head>
<body> 
    <div class="modal-content">
        <h2>Linear Park</h2>
        <button class="close" onclick="closeIndexModal()">&times;</button>
        <img src="img/linear.jpg" alt="Linear Park Image">
        <p>The PUP Linear Park is a scenic green space within the university, offering a peaceful environment for students and faculty to relax, study, and engage in outdoor 
            activities. It promotes sustainability and well-being while providing a beautiful natural backdrop to the campus.
        </p>
    </div>
</body>
</html>
