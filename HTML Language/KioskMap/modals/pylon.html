<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pylon Modal</title>
    <style>
        .modal {
            top: 120px;
            left: 900px;
            width: 350px;
            height: 400px;
        }

        .modal-content img {
            height: 200px;
            width: 230px;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>Pylon</h2>
        <button class="close" onclick="closeIndexModal()">&times;</button>
        <img src="img/pylon.jpg" alt="Pylon Image">
        <p>The Pylon, the Triad of Pillars stand for wisdom, strength and beauty 
            because there should be wisdom to contrive, strength to support and beauty to adorn any great or important undertaking.</p>
    </div>
</body>
</html>
