<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swimming Pool Modal</title>
    <style>
        .modal {
            top: 30px;
            left: 500px;
            width: 350px;
            height: 380px;
        }

        .modal-content img {
            height: 200px;  
            width: 230px;
        }
    </style>    
</head>
<body> 
    <div class="modal-content">
        <h2>Swimming Pool</h2>
        <button class="close" onclick="closeIndexModal()">&times;</button>
        <img src="img/pool.jpg" alt="Swimming Pool Image">
        <p>The swimming pool provides a space for aquatic training, recreation, and 
            competitive events, fostering physical fitness and skill development.
        </p>
    </div>
</body>
</html>
