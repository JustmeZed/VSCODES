<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ferry Station Modal</title>
    <style>
        .modal {
            top: 120px;
            left: 460px;
            width: 350px;

        }

        .modal-content img {
            height: 200px;  
            width: 230px;
        }

<body> 
    <div class="modal-content">
        <h2>Ferry Station</h2>
        <button class="close" onclick="closeIndexModal()">&times;</button>

        </p>
